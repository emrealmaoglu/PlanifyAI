# ============================================
# PlanifyAI pytest Configuration
# Created: 2025-11-03
# ============================================

[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --benchmark-autosave
    --benchmark-compare

# Test markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, multiple components)
    slow: Slow tests (>1 second)
    benchmark: Performance benchmarks
    m1_specific: Tests specific to M1 optimization
    requires_gpu: Tests requiring GPU (skip if not available)

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */venv/*
    */__init__.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
